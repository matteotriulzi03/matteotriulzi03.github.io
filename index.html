<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>ASCII Animation</title>
    <style>
        body {
            background: black;
            color: lime;
            font-family: monospace;
        }
        pre {
            font-size: 6px;
            line-height: 6px;
        }
    </style>
</head>
<body>
    <pre id="display"></pre>
    <script>
        const display = document.getElementById('display');
        let frames = [];
        let i = 0;
        
        // Load frames
        async function load() {
            let n = 1;
            while (true) {
                try {
                    const r = await fetch(`frames/frame${n}.txt`);
                    if (!r.ok) break;
                    frames.push(await r.text());
                    n++;
                } catch (e) {
                    break;
                }
            }
            if (frames.length > 0) animate();
        }
        
        // Animate
        function animate() {
            display.textContent = frames[i];
            i = (i + 1) % frames.length;
            setTimeout(animate, 1000 / 12); // 12 FPS
        }
        
        load();
    </script>
</body>
</html>
