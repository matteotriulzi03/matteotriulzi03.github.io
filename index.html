<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>ASCII Animation</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono&display=swap');
        
        body {
            margin: 0;
            padding: 0;
            background: rgb(255, 255, 255);
            color: rgb(0, 0, 0);
            font-family: 'JetBrains Mono', monospace;
            overflow: hidden;
        }
        pre {
            margin: 0;
            padding: 0;
            line-height: 1;
        }
    </style>
</head>
<body>
    <pre id="display"></pre>
    <script>
        const display = document.getElementById('display');
        let frames = [];
        let i = 0;
        
        // Adjust font size to fit screen
        function resize() {
            // Don't resize if frames aren't loaded yet
            if (frames.length === 0) return;
            
            const w = window.innerWidth;
            const h = window.innerHeight;

            // Count max characters per line in your frames
            const maxChars = Math.max(...frames.map(f => f.split('\n').reduce((a,b) => Math.max(a, b.length), 0)));

            // Count max lines in your frames
            const maxLines = Math.max(...frames.map(f => f.split('\n').length));

            // Calculate font size to fit width AND height
            const sizeW = w / maxChars;
            const sizeH = h / maxLines;
            
            // Use smaller size to make sure it fits both width and height
            const fontSize = Math.min(sizeW, sizeH);

            display.style.fontSize = fontSize + 'px';
        }
        
        // Load frames
        async function load() {
            let n = 1;
            while (true) {
                try {
                    const r = await fetch(`eye/f${n}.txt`);
                    if (!r.ok) break;
                    frames.push(await r.text());
                    n++;
                } catch (e) {
                    break;
                }
            }
            if (frames.length > 0) {
                resize(); // Call resize after frames are loaded
                animate();
            }
        }
        
        // Animate
        function animate() {
            display.textContent = frames[i];
            i = (i + 1) % frames.length;
            setTimeout(animate, 1000 / 4);
        }
        
        window.addEventListener('resize', resize);
        load();
    </script>
</body>
</html>
