<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>ASCII Animation</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono&display=swap');
        
        body {
            margin: 0;
            padding: 0;
            background: rgb(255, 255, 255);
            color: rgb(180, 0, 0);
            font-family: 'JetBrains Mono', monospace;
            overflow: hidden;
        }
        pre {
            margin: 0;
            padding: 0;
            line-height: 1;
        }
    </style>
</head>
<body>
    <pre id="display"></pre>
    <script>
        const display = document.getElementById('display');
        let frames = [];
        let i = 0;
        
        // Adjust font size to fit screen
        function resize() {
            const w = window.innerWidth;
            const h = window.innerHeight;
            const size = Math.min(w / 240, h / 120);
            display.style.fontSize = size + 'px';
        }
        
        // Load frames
        async function load() {
            let n = 1;
            while (true) {
                try {
                    const r = await fetch(`eye/f${n}.txt`);
                    if (!r.ok) break;
                    frames.push(await r.text());
                    n++;
                } catch (e) {
                    break;
                }
            }
            if (frames.length > 0) animate();
        }
        
        // Animate
        function animate() {
            display.textContent = frames[i];
            i = (i + 1) % frames.length;
            setTimeout(animate, 1000 / 4);
        }
        
        window.addEventListener('resize', resize);
        resize();
        load();
    </script>
</body>
</html>
